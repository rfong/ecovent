    <!-- three col layout template -->
    <script id="template-triplecol" type="text/x-handlebars-template">
      <div class="row">

        {{#if header}}
          <div class="col-xs-12">
            <h1 class="text-center">{{header}}</h1>
            <hr />
          </div>
        {{/if}}

        {{#each items}}
          <div class="col-sm-4 col-xs-12">
            {{#if this.icon}}
              <h1><i class="fa {{this.icon}}"></i></h1>
            {{/if}}
            {{#if this.header }}
              <h2>{{this.header}}</h2>
            {{/if}}
            {{#if this.body }}
              <p class="text-center">{{this.body}}</p>
            {{/if}}
          </div>
        {{/each}}

      </div>
    </script>

    <!-- render handlebars -->
    <script type="text/javascript">
      function templateToString(templateId) {
        return new Handlebars.SafeString($(templateId).html())
      }
      function compileTemplate(templateId, context) {
        return Handlebars.compile($(templateId).html())(context)
      }
      function renderTemplate(templateId, targetId, context) {
        $(targetId).append( compileTemplate(templateId, context) );
      }
      function registerPartial(name, templateId) {
        Handlebars.registerPartial(name, $(templateId).html());
      }

      $(document).ready(function() {
        renderTemplate('#template-modal', '#header',
          { title: "Mailing list signup",
            body: templateToString('#template-signup')
          });

        var valuePropContext = {
          items: [
            { icon: "fa-clock-o",
              header: "Simple.",
              body: "Vents install in minutes, improving comfort immediately."
              },
            { icon: "fa-dollar",
              header: "Cost effective.",
              body: "Stop wasting your money heating and cooling unused rooms."
              },
            { icon: "fa-rocket",
              header: "Smart.",
              body: "ecoVent automatically distributes conditioned air to make your whole home comfortable and energy efficient."
              }
            ]
          };

        renderTemplate('#template-triplecol', '#value-propositions',
          { items: [
            { icon: "fa-clock-o",
              header: "Simple.",
              body: "Vents install in minutes, improving comfort immediately."
              },
            { icon: "fa-dollar",
              header: "Cost effective.",
              body: "Stop wasting your money heating and cooling unused rooms."
              },
            { icon: "fa-rocket",
              header: "Smart.",
              body: "ecoVent automatically distributes conditioned air to make your whole home comfortable and energy efficient."
              }
            ]
          }
        );

        renderTemplate('#template-triplecol', '#specs',
          { header: "The ecoVent system",
            items: [
            { header: "Convenient interface",
              body: "Easily control individual rooms from your mobile device or computer."
              },
            { header: "Intelligent wireless vent",
              body: new Handlebars.SafeString("\
                <img src='images/model_vent.png' /> \
                <p>Vents automatically adjust to achieve optimal comfort and efficiency. They communicate wirelessly and run on household AA batteries for years.")
              },
            { header: "Advanced sensor suite",
              body: new Handlebars.SafeString("\
                <img src='images/model_sensors.png' /> \
                    <p>Sensor modules plug into any wall outlet to monitor the temperature of each room.")
              }
            ]
          }
        );

        renderTemplate('#template-signup', '#signup div');

        renderTemplate('#template-footer', '#footer');
      });
    </script>
